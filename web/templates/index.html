<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>PhishFence</title>
    <!-- Bootstrap CSS (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }
      /* preserve line breaks in explanation */
      .explanation {
        white-space: pre-wrap;
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 4px;
        border: 1px solid #e0e0e0;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <h1>PhishFence</h1>

      <!-- Notice: action="/" and method="post" -->
      <form method="post" action="/">
        <div class="form-group">
          <!-- No stray whitespace before/after Jinja or it becomes part of the value -->
          <textarea
            name="email"
            class="form-control"
            rows="6"
            placeholder="Paste your email text here..."
          >{{ email_text }}</textarea>
        </div>
        <!-- Bullet-proof submit button -->
        <input
          type="submit"
          value="Analyze"
          class="btn btn-primary"
        />
      </form>

      <!-- This block only shows if result is set -->
      {% if result %}
        <div class="{{ alert_class }} mt-4 p-3">
          <h4>{{ result }} ({{ confidence }}%)</h4>
          <p>{{ highlighted_email|safe }}</p>
        </div>
      {% endif %}

      <!-- NEW: Explanation from Gemini -->
      {% if explanation %}
        <div class="mt-4">
          <h4>Why did the model decide that?</h4>
          <div class="explanation">
            {{ explanation }}
          </div>
        </div>
      {% endif %}
    </div>
  </body>
</html>
